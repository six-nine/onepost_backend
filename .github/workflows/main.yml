# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Check Out Repo 
        uses: actions/checkout@v2
        
      - name: Prepare
        run: |
          sudo apt-get install python3 pip
          pip3 install -r ./onepost_backend/requirements.txt
          
      - name: Test
        run: python3 ./onepost_backend/manage.py test
        

  # This workflow contains a single job called "build"
  build_back:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    needs: test

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx for Backend
        id: buildx_backend
        uses: docker/setup-buildx-action@v1

      - name: Build and push backend
        id: docker_build_backend
        uses: docker/build-push-action@v2
        with:
          context: ./onepost_backend/
          file: ./onepost_backend/Dockerfile.prod
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/onepost_backend:latest
    
  build_nginx:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    needs: test

    steps:
          
      - name: Set up Docker Buildx for nginx
        id: buildx_nginx
        uses: docker/setup-buildx-action@v1
          
      - name: Build and push nginx
        id: docker_build_nginx
        uses: docker/build-push-action@v2
        with:
          context: ./nginx/
          file: ./nginx/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/onepost_nginx:latest

  deploy:
    name: Deploy project to GCP
    runs-on: ubuntu-latest
    needs: [build_back, build_nginx]
    steps:
      - name: Copy SSH key
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/gcloud
          chmod 700 ~/.ssh/gcloud
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
      - name: Reload Project
        run: |
          ssh -i ~/.ssh/gcloud vadickozlov@104.196.231.137 "docker-compose up -f docker-compose.deploy.yaml --build -d"
