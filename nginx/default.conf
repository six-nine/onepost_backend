server {
    listen 8080;

    access_log /home/onepost/log/nginx/access.log;
    error_log /var/onepost/log/nginx/error.log;

    location / {
        proxy_pass http://web:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /static/ {
        alias /home/onepost/onepost_backend/staticfiles/;
    }
}
